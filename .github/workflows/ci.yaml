name: ci

on:
  push:
    branches:
      - main

env:
  WORKING_DIR: ./libraries/botbuilder-integration-aiohttp

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Pull Source
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Establish Versioning, Tags, and Labels
      id: vtl
      uses: mapped/action-vtl@latest
      with:
        baseVersion: 1.0.0
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}

    - name: publish
      run: |
        echo version: $packageVersion
        python setup.py sdist
        curl -F package=@./dist/botbuilder-integration-aiohttp-$packageVersion.tar.gz https://${{ secrets.FURY_PUSH_TOKEN }}@push.fury.io/mapped/
      env:
        packageVersion: ${{ steps.vtl.outputs.ver_semVerNoMeta}}
      working-directory: ${{ env.WORKING_DIR }}
